<!DOCTYPE html>
<html class="no-js" lang="en" >
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TimeKard : Home</title>

	<script type="text/javascript" src="/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="/underscore/underscore.js"></script>
	<script type="text/javascript" src="/dist/js/app.js"></script>
	<script type="text/html" src="/jobs.html"></script>
	<link rel="stylesheet" href="/dist/css/normalize.css">
	<link rel="stylesheet" href="/dist/css/foundation.css">
	<link rel="stylesheet" href="/dist/css/style.css">
</head>

<body class="app">
<div class="fixed contain-to-grid">
	<nav class="top-bar" data-topbar role="navigation">
	  <ul class="title-area">
	    <li class="name">
	      <h1><a href="/app/"><h1><div id="logo" class="columns"></div></h1>
	    </li>
	  </ul>

	  <section class="top-bar-section">
	    <!-- Right Nav Section -->
	    <ul class="right">
	      <li><a href="#" id="log-out">Log Out</a></li>
	    </ul>

	    <!-- Left Nav Section -->
	<!--     <ul class="left">
	      <li><a href="">Left Nav Button</a></li>
	    </ul> -->
	  </section>
	</nav>
</div>
	

	<section id="content">
		<div class="row">	
			<h1 class="columns">Clients</h1>
		</div>
		<form id="add-client">
		<div class="row">
		    <div class="large-12 columns">
		      <div class="row collapse">
		        <div class="small-10 columns">
		          <input type="text" name="name" placeholder="New Client...">
		        </div>
		        <div class="small-2 columns">
		          <a href="#" class="button postfix">Add</a>
		        </div>
		      </div>
		    </div>
		  </div>		
		</form>

		</div>
			<ul id="client-ul"></ul>		
	</section>



  <script src="/dist/js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>	
	
</body>

<!-- client template-->
<script type="text/template" id="client-template" src="">
  <div class="row">
  <li class="columns enter-client" id ="<%= _id %>">
		<h3><%= name %></h3>
		<button class="enter-client right">enter</button>
	</li>
</div>
</script>

<!-- job template -->
<script type="text/template" id="job-template">
  <div class="row">
	  <li class="columns" id="<%= _id %>" data-clock-on="<%= clockOn %>">
			<h3><%= name %></h3>
			<h3>Total: <%= totalTime %></h3>
			<button class="start right">start</button>
			<button class="stop right">stop</button>
		</li>
	</div>
</script>


</html>
